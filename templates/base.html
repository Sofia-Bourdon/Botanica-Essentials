{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      #inlineSearchBar {
        width: 150px;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        border-radius: 10px;
      }
    </style>

    <title>Botanica Essentials{% block extra_title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Rotating Banner -->
    <div id="rotatingBanner" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <p class="text-center my-1">
            Sign up and get 10% off your first purchase
          </p>
        </div>
        <div class="carousel-item">
          <p class="text-center my-1">Join us and win rewards</p>
        </div>
      </div>
    </div>

    <header class="container-fluid">
      <div id="topnav" class="row bg-white pt-lg-2 d-none d-lg-flex">
        <!-- Newsletter Message -->
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-left">
          <p>Sign up to our Newsletter!</p>
        </div>

        <!-- Centered Logo -->
        <div class="col my-auto text-center">
          <a href="{% url 'home' %}" class="nav-link main-logo-link">
            <h2 class="logo-font text-black my-0">
              <strong>Botanica</strong> Essentials
            </h2>
          </a>
        </div>

        <!-- Icons Section with Inline Search Bar -->
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-right">
          <a href="#" class="text-black nav-link d-inline"
            ><i class="fas fa-heart"></i
          ></a>
          <div class="d-inline-block position-relative">
            <a href="#" class="text-black nav-link d-inline" id="searchIcon"
              ><i class="fas fa-search"></i
            ></a>
            <!-- Inline Search Bar, initially hidden -->
            <input
              type="text"
              class="form-control d-none"
              id="inlineSearchBar"
              placeholder="Search..."
            />
          </div>
          <a
            href="#"
            class="text-black nav-link d-inline"
            data-toggle="dropdown"
            ><i class="fas fa-user"></i
          ></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
          <a href="#" class="text-black nav-link d-inline"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </div>
      </div>
    </header>

    <!-- Main content block -->
    {% block content %} {% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#searchIcon").on("click", function (e) {
          e.preventDefault();
          $("#inlineSearchBar").toggleClass("d-none");
          if (!$("#inlineSearchBar").hasClass("d-none")) {
            $("#inlineSearchBar").focus();
          }
        });
      });
    </script>

    {% block postloadjs %} {% endblock %}
  </body>
</html>
